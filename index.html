<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-950 via-purple-900 to-black text-white min-h-screen">

  <header class="p-6 bg-gradient-to-r from-purple-600 to-purple-800 backdrop-blur-md border-b border-red-900 flex justify-between items-center sticky top-0 z-50 shadow-lg">
    <h1 class="text-2xl font-extrabold tracking-wide">ðŸ›’ Mini E-Commerce</h1>
    <div class="relative">
      <button class="bg-yellow-400 text-black px-4 py-2 rounded-xl font-bold hover:bg-yellow-500 transition" onclick="toggleCart()">
        Cart (<span id="cartCount">0</span>)
      </button>
    </div>
  </header>
  <main class="flex flex-col md:flex-row">

    <aside class="w-full md:w-64 p-6 border-r border-red-700">
      <h2 class="text-xl font-bold mb-4s">Filter by Category</h2>
      <ul class="space-y-2">
        <li><button onclick="filterProducts('all')" class="filter-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-700">All</button></li>
        <li><button onclick="filterProducts('electronics')" class="filter-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-700">Electronics</button></li>
        <li><button onclick="filterProducts('clothing')" class="filter-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-700">Clothing</button></li>
        <li><button onclick="filterProducts('books')" class="filter-btn w-full text-left px-3 py-2 rounded-lg hover:bg-gray-700">Books</button></li>
      </ul>
    </aside>

    <section class="flex-1 p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="productList">
  
    </section>
  </main>

  <div id="cartModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="bg-gray-900 p-6 rounded-2xl w-96 max-h-[80vh] overflow-y-auto shadow-xl">
      <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
      <ul id="cartItems" class="space-y-3"></ul>
      <p class="mt-4 text-lg font-semibold">Total: $<span id="cartTotal">0</span></p>
      <div class="mt-6 flex justify-between">
        <button onclick="toggleCart()" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">Close</button>
        <button onclick="checkout()" class="px-4 py-2 rounded-lg bg-yellow-400 text-black font-bold hover:bg-yellow-500">Checkout</button>
      </div>
    </div>
  </div>
<script>
  const products = [
    { id: 1, name: "Smartphone", price: 499, category: "electronics", image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=600&h=400&fit=crop" },
    { id: 2, name: "Laptop", price: 899, category: "electronics", image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=600&h=400&fit=crop" },
    { id: 3, name: "Headphones", price: 120, category: "electronics", image: "https://images.pexels.com/photos/610945/pexels-photo-610945.jpeg" },
    { id: 4, name: "Smartwatch", price: 199, category: "electronics", image: "https://images.pexels.com/photos/2265486/pexels-photo-2265486.jpeg" },
    { id: 5, name: "T-Shirt", price: 25, category: "clothing", image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=600&h=400&fit=crop" },
    { id: 6, name: "Jeans", price: 40, category: "clothing", image: "https://images.pexels.com/photos/4505458/pexels-photo-4505458.jpeg" },
   { id: 7, name: "Sneakers", price: 75, category: "clothing", image: "https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?auto=format&fit=crop&w=600&q=80" },
{ id: 8, name: "Jacket", price: 120, category: "clothing", image: "https://images.pexels.com/photos/747470/pexels-photo-747470.jpeg"},
    { id: 9, name: "Book A", price: 15, category: "books", image: "https://images.pexels.com/photos/3567695/pexels-photo-3567695.jpeg" },
    { id: 10, name: "Book B", price: 20, category: "books", image: "https://images.pexels.com/photos/3251706/pexels-photo-3251706.jpeg" },
    { id: 11, name: "Book C", price: 18, category: "books", image: "https://images.pexels.com/photos/4116459/pexels-photo-4116459.jpeg" },
    { id: 12, name: "Book D", price: 22, category: "books", image: "https://images.pexels.com/photos/11619391/pexels-photo-11619391.jpeg" },
  ];
    let cart = [];
    function renderProducts(filter = "all") {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      const filtered = filter === "all" ? products : products.filter(p => p.category === filter);
      filtered.forEach(p => {
        productList.innerHTML += `
          <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:scale-105 transition transform">
            <img src="${p.image}" alt="${p.name}" class="w-full h-40 object-cover">
            <div class="p-4 text-center">
              <h3 class="text-lg font-bold">${p.name}</h3>
              <p class="text-yellow-400 font-semibold mt-1">$${p.price}</p>
              <button onclick="addToCart(${p.id})" class="mt-3 bg-yellow-400 text-black px-4 py-2 rounded-lg font-bold hover:bg-yellow-500 transition">Add to Cart</button>
            </div>
          </div>
        `;
      });
    }
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      document.getElementById("cartCount").innerText = cart.length;
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");

      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        cartItems.innerHTML += `
          <li class="flex justify-between items-center bg-gray-800 p-3 rounded-lg">
            <span>${item.name} - $${item.price}</span>
            <button onclick="removeFromCart(${index})" class="text-red-400 hover:text-red-600">âœ–</button>
          </li>
        `;
      });

      cartTotal.innerText = total;
    }

    function filterProducts(category) {
      renderProducts(category);
    }

    function toggleCart() {
      document.getElementById("cartModal").classList.toggle("hidden");
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("âœ… Checkout successful! Thank you for your purchase.");
        cart = [];
        updateCart();
        toggleCart();
      }
    }
    renderProducts();
  </script>
</body>
</html>
